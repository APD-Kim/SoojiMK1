<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li class="li">1</li>
    </ul>
  </body>
  <script>
    document.querySelectorAll(".li").forEach((li) => {
      li.addEventListener("click", () => {
        alert("click");
      });
    });
    document
      .querySelector("ul")
      .insertAdjacentHTML("beforeend", `<li class="li">1</li>`);
  </script>
</html>
