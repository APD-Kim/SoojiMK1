<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li class="li" onclick="clickEvent(event)">1</li>
      <li class="li" onclick="clickEvent(event)">2</li>
    </ul>
  </body>
  <script>
    document.querySelector(
      "ul"
    ).innerHTML += `<li class="li" onclick="clickEvent(event)">3</li>`;
    function clickEvent(event) {
      console.log(event);
      alert("click");
    }
  </script>
</html>
